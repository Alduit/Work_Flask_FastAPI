{% extends "index.html" %}

{% block title %}{{ category_name }} - Планета экзотики{% endblock %}

{% block content %}
<h2>{{ category_name }}</h2>
<ul>
    {% for product in products %}
    <li><a href="{{ url_for('product', product_id=product.id) }}">{{ product.name }}</a> - {{ product.price }} руб.</li>
    {% endfor %}
</ul>

{% endblock %}
